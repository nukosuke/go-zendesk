language: go
go:
  - 1.8
  - 1.9
  - tip

before_install:
  - go get -u github.com/golang/dep/cmd/dep

install:
  - $GOPATH/bin/dep ensure

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  webhooks:
    urls:
      - secure: ""
